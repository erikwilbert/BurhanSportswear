{% load static %}
>
<div 
  id="toast-component"
  class="fixed bottom-6 right-6 flex items-center gap-3 bg-white border border-gray-200 shadow-lg rounded-xl p-4 max-w-sm w-full sm:w-96 
         opacity-0 translate-y-6 pointer-events-none transition-all duration-500 ease-out z-50"
  role="alert"
  aria-live="assertive"
>
  <div id="toast-icon" class="text-2xl"></div>

  <div class="flex flex-col">
    <h3 id="toast-title" class="font-semibold text-gray-900">Sample Title</h3>
    <p id="toast-message" class="text-gray-600 text-sm mt-1">Sample message goes here.</p>
  </div>

  <button 
    id="toast-close-btn"
    class="ml-auto text-gray-400 hover:text-gray-700 transition-colors text-lg font-bold"
    aria-label="Close"
  >
    &times;
  </button>
</div>

<script src="{% static 'js/toast.js' %}"></script>
